<div id="compare_container">
    Select files to compare
    <button class="btn" id="compareBtn" >Select Files</button>
    <button type="button" class="btn btn-primary" onclick="onModalFileCompare();">Compare Selected</button>
</div>


<div class="modal fade" id="modalArchiveList" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modalTitle">Select Files</h4>
            </div>
            <div class="modal-body">
                <table class="table table-bordered " id="compareModalTable">
                    <thead>
                        <tr>
                            <th> Name </th>
                            <th> Size (bytes)</th>
                            <th> Last Modified </th>
                        </tr>
                    </thead>
                    {% for document in documents %}
                    <tr>
                        <td> {{ document['name'] }}</td>
                        <td> {{ document['size'] }}</td>
                        <td> {{ document['last-modified'] }}</td>
                    </tr>
                    {% end %}
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
