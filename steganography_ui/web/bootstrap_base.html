<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Video Steganography</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet"> 
        <link href="css/dashboard.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/docs.min.js"></script>
        <script src="js/my_handlers.js"></script>
        <script src="js/video_processing_handlers.js"></script>
        {% block extra_scripts %}
        {% end %}
    </head>
    {% block body %}
    <body onload="onLoad();">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Video Steganography</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
              <input type="text" class="form-control" placeholder="Search...">
              <input type="submit" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#" id="nav_overview" class="sidebar_navigation">Overview</a></li>
            <li><a href="#" id="nav_uploads" class="sidebar_navigation">Uploads</a></li>
            <li><a href="#" id="nav_archives" class="sidebar_navigation">Archives</a></li>
            <li><a href="#" id="nav_compare" class="sidebar_navigation">Compare</a></li>
            <li><a href="#" id="nav_references" class="sidebar_navigation">References</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="#" id="nav_video_processing" class="sidebar_navigation" >Video_Processing</a></li>
            <li><a href="#" id="nav_joiner" class="sidebar_navigation">Joiner</a></li>
            <li><a href="#" id="nav_splitter" class="sidebar_navigation">Splitter</a></li>
            <li><a href="#" id="nav_detector" class="sidebar_navigation">Detector</a></li>
            <li><a href="#" id="nav_embedder" class="sidebar_navigation">Embedder</a></li>
          </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div id="replaceable_content" class="container-fluid">
                {% block dashboard_content %}
                {% end %}
            </div>
        </div>
      </div>
    </div> 
    </body>
    {% end %}
    <script src="/js/jquery.ui.widget.js"></script>
    <script src="/js/jquery.iframe-transport.js"></script>
    <script src="/js/jquery.fileupload.js"></script>
</html>
