<div id="video_upload_div" class="row">
    <table class="table">
        <tr>
            <td width="30%">
                <input id="videoUpload" type="file" name="myVideo" data-url="/videoupload/" class="btn btn-file">
            </td>
            <td width="10%">
                <button type="submit" class="btn btn-primary start" id="video_upload_button">
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>Start upload</span>
                </button>
            </td>
            <td>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" ariavaluemin="0" aria-valuemax="100" style="width: 0%">
                        <span class="sr-only">0% Complete</span>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
