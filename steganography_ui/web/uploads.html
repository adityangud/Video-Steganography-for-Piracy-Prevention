<div id="fileSection{{ num_uploads }}" class="row">
    <div class="col-sm-3">
        <input id="fileupload{{ num_uploads }}" type="file" name="myFile" data-url="/fileupload/" class="btn btn-file" multiple>
    </div>
    <div class="col-sm-1">
        <span class="glyphicon glyphicon-upload" id="upload_button{{ num_uploads }}"></span>
    </div>
    <div class="col-sm-8">
        <div class="progress">
             <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                    <span class="sr-only">0% Complete</span>
             </div>
        </div>
    </div>
</div>
